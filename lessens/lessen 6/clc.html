<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

        <div id="time"></div>
<body>
    <script>
    function time(){
        let d =new Date()
        console.log(d)
        let dd= d.getHours()+':'+d.getMinutes()+':'+d.getSeconds()

        let t = document.getElementById('time')
        t.innerHTML=dd
        
        setInterval(time,100)
    }
    time()
    
    
    </script>
</body>
</html>
